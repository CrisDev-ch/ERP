<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Inventario - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .blob {
      position: absolute;
      background: radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.15), transparent 50%);
      border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      animation: blob 8s infinite;
    }

    .blob:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .blob:nth-child(2) {
      width: 300px;
      height: 300px;
      top: 50%;
      right: -50px;
      background: radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.10), transparent 50%);
      animation-delay: 2s;
    }

    @keyframes blob {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      z-index: 10;
    }

    .login-card {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    .logo-section h1 {
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      margin: 0;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-section p {
      font-size: 14px;
      color: #94a3b8;
      margin: 8px 0 0 0;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #cbd5e1;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: #ffffff;
      font-size: 15px;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(59, 130, 246, 0.6);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      font-family: 'Inter', sans-serif;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      display: none;
      padding: 12px 16px;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #fca5a5;
      font-size: 13px;
      margin-bottom: 18px;
      animation: slideUp 0.3s ease-out;
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
      margin: 24px 0;
    }

    .test-mode-section {
      background: rgba(234, 179, 8, 0.08);
      border: 1px solid rgba(234, 179, 8, 0.25);
      border-radius: 12px;
      padding: 18px;
      margin-top: 24px;
    }

    .test-mode-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #fbbf24;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .test-credentials {
      display: grid;
      gap: 10px;
      font-size: 13px;
    }

    .credential-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      color: #e2e8f0;
    }

    .credential-label {
      color: #cbd5e1;
      font-weight: 500;
      min-width: 70px;
    }

    .credential-value {
      font-family: 'Monaco', 'Courier New', monospace;
      color: #3b82f6;
      font-weight: 600;
      flex: 1;
    }

    .test-description {
      font-size: 12px;
      color: #cbd5e1;
      margin-top: 12px;
      line-height: 1.5;
      padding-top: 10px;
      border-top: 1px solid rgba(234, 179, 8, 0.15);
    }

    .info-icon {
      font-size: 16px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 32px 24px;
      }

      .logo-section h1 {
        font-size: 24px;
      }

      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="blob"></div>
    <div class="blob"></div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo-icon">üì¶</div>
        <h1>Inventario</h1>
        <p>Sistema de Gesti√≥n Profesional</p>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div id="errorMessage" class="error-message">
          <strong>Error:</strong> Usuario o contrase√±a incorrectos
        </div>

        <div class="form-group">
          <label class="form-label" for="username">Usuario</label>
          <input 
            type="text" 
            id="username" 
            class="form-input" 
            placeholder="Ingresa tu usuario"
            autocomplete="username"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Contrase√±a</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Ingresa tu contrase√±a"
            autocomplete="current-password"
            required
          >
        </div>

        <button type="submit" class="login-btn">
          Acceder al Sistema
        </button>
      </form>

      <div class="divider"></div>

      <div class="test-mode-section">
        <div class="test-mode-title">
          <span class="info-icon">üîí</span>
          Modo de Prueba
        </div>
        
        <div class="test-credentials">
          <div class="credential-item">
            <span class="credential-label">Usuario:</span>
            <span class="credential-value">Prueba</span>
          </div>
          <div class="credential-item">
            <span class="credential-label">Contrase√±a:</span>
            <span class="credential-value">Prueba26</span>
          </div>
        </div>

        <div class="test-description">
          ‚ÑπÔ∏è El modo de prueba permite visualizar toda la aplicaci√≥n sin poder hacer cambios en los datos. Perfecto para explorar las funcionalidades.
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      if (!username || !password) {
        errorMessage.style.display = 'block';
        return;
      }

      if (username === 'Prueba' && password === 'Prueba26') {
        localStorage.setItem('isTestUser', 'true');
        errorMessage.style.display = 'none';
        window.location.href = 'app.html';
      } else if (username && password) {
        localStorage.setItem('isTestUser', 'false');
        errorMessage.style.display = 'none';
        window.location.href = 'app.html';
      } else {
        errorMessage.style.display = 'block';
      }
    }

    // Permitir enter para login
    document.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        handleLogin(event);
      }
    });

    // Limpiar mensaje de error cuando se escribe
    document.getElementById('username').addEventListener('input', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });

    document.getElementById('password').addEventListener('input', function() {
      document.getElementById('errorMessage').style.display = 'none';
    });
  </script>
</body>
</html>
